<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 class="logo" id="Title">
            TRON: LEGACY
        </h1>
        <!--Temporary Logo Holder!-->
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Meet the Cast</a></li>
            <li><a href="https://www.imdb.com/title/tt1104001/">Read Reviews on IMDB</a></li>
        </ul>
    </nav>
    <main>
        <div class="all active" id="cast">
            <h1>Tron: Legacy Main Characters</h1>
            <div id="pretty-list">
                <ul id="cast-list">
                    <li>Garret Hedlund > Sam Flynn</li>
                    <li>Jeff Bridges -> Kevin Flynn / Clu</li>
                    <li>Olivia Wilde -> Quorra</li>
                    <li>Michael Sheen -> Zeus</li>
                </ul>
            </div>
        </div>
    </main>
    <script>
        // Switch which div we are showing (So I don't need to make more HTML files (I am lazy))
        function switchDiv(id) {
            let divs = document.querySelectorAll('.all');
            divs.forEach(div => {
                div.classList.remove('active');
            });

            document.getElementById(id).classList.add('active');
        }

        function adjustMargin() {
            const navbar = document.querySelector('nav');
            const container = document.querySelector('.home');
            console.log(container);
            const navbarHeight = navbar.offsetHeight;
            var styles = window.getComputedStyle(navbar);
            var margin = parseFloat(styles['margin-top']) + parseFloat(styles['margin-bottom']);
            var total = Math.ceil(margin + navbarHeight);
            console.log(navbarHeight, margin, total);
            container.style.margin.top = total.toString();
        }
        window.onload = adjustMargin;
        window.onresize = adjustMargin;
    </script>
</body>
</html>
